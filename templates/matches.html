{% extends "layout.html" %}

{% block title %}
    Matches
{% endblock %}

{% block main %}
<h1>Matches</h1>
  {% if numMatches ==0 %}
    <p>Sorry no matches<p>
  {% else %}

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ISBN</th>
        <th scope="col">Title </th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>
      {% for match in matches%}
      <tr>
        <td> <a class = "text-body text-decoration-none" href="/{{match.isbn}}"> {{match.isbn}}  </a></td>
        <td> <a class = "text-body text-decoration-none" href="/{{match.isbn}}"> {{match.title}}  </a></td>
        <td> <a class = "text-body text-decoration-none" href="/{{match.isbn}}"> {{match.author}}  </a></td>
        <td> <a class = "text-body text-decoration-none" href="/{{match.isbn}}"> {{match.year}}  </a></td>

      </tr>
      {% endfor %}

    </tbody>
  </table>
  {%endif%}




{% endblock %}
